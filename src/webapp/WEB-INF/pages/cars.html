<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>List of cars</h1>
<br/><br/>
<div>
    <table border="5">
        <tr>
            <th>Mark</th>>
            <th>ManufactureYear</th>>
            <th>Price</th>>
        </tr>
        <tr th:each="car : ${car}">
            <td th:utext="${car.mark}">Mark</td>
            <td th:utext="${car.manufactureYear}">ManufactureYear</td>
            <td th:utext="${car.price}">Price</td>
        </tr>
    </table>
</div>
</body>
</html>
